AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  poc

  SAM Template for poc

Globals:
  Function:
    Timeout: 60
    Runtime: python3.9
    Handler: function.app.lambda_handler
    Architectures:
      - x86_64
    Layers:
      - !Ref CommonDependenciesLayer

Resources:
  Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: swe-bucket-bugsbunny

  SQSQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: swe-sqs
      VisibilityTimeout: 60
      MessageRetentionPeriod: 120
      
  CommonDependenciesLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: dependencies
      CompatibleRuntimes:
        - python3.9
    Metadata:
      BuildMethod: python3.9

  ScrapingServiceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: services/scraping/
      Environment:
        Variables:
          INSTA_USERNAME: 'NotABotBB1'
          INSTA_SESSIONS_TABLE: poc-instagram-sessions
          BUCKET_NAME: !Ref Bucket  # IMPORTANT: if running locally, set this variable manually!
      Policies:
        - DynamoDBCrudPolicy:
            TableName: poc-instagram-sessions
        - S3CrudPolicy:
            BucketName: !Ref Bucket
#        - SQSPollerPolicy:
#            QueueName: !GetAtt SQSQueue.QueueName
#      Events:
#        SQSEvent:
#          Type: SQS
#          Properties:
#            Queue: !GetAtt SQSQueue.Arn
#            BatchSize: 5

  ScoringServiceFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: services/scoring/
      Policies:
        - ComprehendBasicAccessPolicy: {}
        - SQSPollerPolicy:
            QueueName: !GetAtt SQSQueue.QueueName
        - S3CrudPolicy: 
            BucketName: !Ref Bucket
      Events:
        SQSEvent:
          Type: SQS
          Properties:
            Queue: !GetAtt SQSQueue.Arn
            BatchSize: 5

Outputs:
  ScrapingServiceFunction:
    Description: 'ScrapingService Lambda Function ARN'
    Value: !GetAtt ScrapingServiceFunction.Arn

  ScoringServiceFunction:
    Description: 'ScoringService Lambda Function ARN'
    Value: !GetAtt ScoringServiceFunction.Arn

